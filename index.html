<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Analog Clock</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <h1 class="heading">Aanalog Clock</h1>
        </header>
        <!-- main container -->
        <main>
            <!-- clock container -->
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </main>
    </div>

    <!-- link to script.js -->
    <script src="script.js"></script>
</body>
</html>
